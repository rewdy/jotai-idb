name: Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  test:
    uses: ./.github/workflows/_test-and-build.yml

  publish:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      # copilot came up with this. I kind of doubt we need it. Logging out versions to verify before I remove
      - name: Ensure npm 11.5.1+ for trusted publishing
        run: |
          npm --version
          npm install -g npm@latest
          npm --version

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: ./lib
        run: bun install

      - name: Build library
        working-directory: ./lib
        run: bun run build

      - name: Publish to npm
        working-directory: ./lib
        run: npm publish --access public
