name: Test and Build (Reusable)

on:
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run checks
        run: bun run check

      - name: Run tests
        run: bun run test

      - name: Build library
        run: bun run build
