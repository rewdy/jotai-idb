name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    uses: ./.github/workflows/_test-and-build.yml

  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
      
      # Ensure npm 11.5.1 or later is installed, this IS required as of now or else
      # the publish will fail!
      - name: Update npm (required for trusted publishing)
        run: npm install -g npm@latest

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: ./lib
        run: bun install

      - name: Build library
        working-directory: ./lib
        run: bun run build

      - name: Copy readme to lib so npm can see it
        run: cp README.md lib/README.md

      - name: Publish to npm
        working-directory: ./lib
        run: npm publish

  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes from conventional commits
        id: release-notes
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.release-notes.outputs.content }}
